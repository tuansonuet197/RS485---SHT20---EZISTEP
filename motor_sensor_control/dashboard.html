<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHT20 Sensor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .sensor-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            color: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .sensor-card:hover {
            transform: translateY(-5px);
        }

        .sensor-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .sensor-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .sensor-value {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .sensor-unit {
            font-size: 20px;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
        }

        .btn-danger:hover {
            background: #ee5a52;
            transform: translateY(-2px);
        }

        .log-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .log-entry {
            padding: 8px;
            border-bottom: 1px solid #dee2e6;
            font-size: 14px;
            color: #495057;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .timestamp {
            color: #6c757d;
            font-size: 12px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .updating {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå°Ô∏è SHT20 Sensor Dashboard</h1>
            <p>Real-time Temperature & Humidity Monitoring</p>
        </div>

        <div class="status disconnected" id="status">
            ‚ö†Ô∏è Disconnected - Waiting for data...
        </div>

        <div class="sensor-grid">
            <div class="sensor-card">
                <div class="sensor-icon">üå°Ô∏è</div>
                <div class="sensor-label">Temperature</div>
                <div class="sensor-value" id="temperature">--</div>
                <div class="sensor-unit">¬∞C</div>
            </div>

            <div class="sensor-card">
                <div class="sensor-icon">üíß</div>
                <div class="sensor-label">Humidity</div>
                <div class="sensor-value" id="humidity">--</div>
                <div class="sensor-unit">%RH</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="startMonitoring()">‚ñ∂Ô∏è Start Monitoring</button>
            <button class="btn btn-danger" onclick="stopMonitoring()">‚èπÔ∏è Stop</button>
        </div>

        <div class="log-container">
            <div class="log-title">üìã Activity Log</div>
            <div id="log"></div>
        </div>
    </div>

    <script>
        let isMonitoring = false;
        let updateInterval;

        function addLog(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            logDiv.insertBefore(entry, logDiv.firstChild);
            
            // Keep only last 10 entries
            while (logDiv.children.length > 10) {
                logDiv.removeChild(logDiv.lastChild);
            }
        }

        function updateSensorData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    if (data.temperature !== null && data.humidity !== null) {
                        document.getElementById('temperature').textContent = data.temperature.toFixed(1);
                        document.getElementById('humidity').textContent = data.humidity.toFixed(1);
                        document.getElementById('status').className = 'status connected';
                        document.getElementById('status').innerHTML = '‚úÖ Connected - Live Data';
                        
                        // Add pulse effect
                        document.getElementById('temperature').classList.add('updating');
                        document.getElementById('humidity').classList.add('updating');
                        setTimeout(() => {
                            document.getElementById('temperature').classList.remove('updating');
                            document.getElementById('humidity').classList.remove('updating');
                        }, 500);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('status').className = 'status disconnected';
                    document.getElementById('status').innerHTML = '‚ùå Connection Error';
                    addLog('‚ùå Failed to fetch data');
                });
        }

        function startMonitoring() {
            if (!isMonitoring) {
                isMonitoring = true;
                addLog('‚ñ∂Ô∏è Monitoring started');
                updateSensorData();
                updateInterval = setInterval(updateSensorData, 2000);
            }
        }

        function stopMonitoring() {
            if (isMonitoring) {
                isMonitoring = false;
                clearInterval(updateInterval);
                addLog('‚èπÔ∏è Monitoring stopped');
                document.getElementById('status').className = 'status disconnected';
                document.getElementById('status').innerHTML = '‚è∏Ô∏è Monitoring Paused';
            }
        }

        // Auto-start monitoring
        window.onload = function() {
            addLog('üöÄ Dashboard loaded');
        };
    </script>
</body>
</html>
